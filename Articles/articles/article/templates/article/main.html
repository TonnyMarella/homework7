{% extends 'articles/base.html' %}

{% block title %}
Главная страница
{% endblock %}

<style>
    .lead my-3 {
     height: 31px;
    overflow: hidden;
     }
</style>

{% block content %}
<div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <a href="{% url 'articles:sort_by_alphabet' %}">Алфавит</a>
    <hr>
    <div class="col-md-6 px-0">
        {% for item in articles %}
      <h1 class="display-4 fst-italic">{{ item.title }}</h1>
      <p style="height: 60px; overflow: hidden;" class="lead my-3">{{ item.text }}</p>
      <p class="lead mb-0"><a href="{% url 'articles:detail' item.id %}" class="text-white fw-bold">Продолижить читать...</a></p>
        {% endfor %}
    </div>
  </div>
{% endblock %}
