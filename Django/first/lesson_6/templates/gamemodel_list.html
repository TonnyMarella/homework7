<table style="...">
  <tr>
    <th scope="col">name</th>
    <th scope="col">platform</th>
    <th scope="col">year</th>
    <th scope="col">genre</th>
  </tr>
  {% for object in object_list %}
  <tr>
    <td>{{ object.name }}</td>
    <td>{{ object.platform }}</td>
    <td>{{ object.year }}</td>
    <td>{{ object.genre }}</td>

  {% empty %}
    <td>No objects yet</td>
  {% endfor %}

  </tr>
</table>
